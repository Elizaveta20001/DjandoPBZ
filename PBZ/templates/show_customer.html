{% extends 'common.html' %}
{% block content %}
    <body class="container-fluid"
          style="background-image: url('http://www.bvinyl.com/image/catalog/texts/bvinyl-warehouse.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <form class="rounded" method="post">
                    {% csrf_token %}
                    <div class="form-inline"
                         style="background-color: rgba(255, 250, 250,0.9); padding-left: 100px;padding-top: 30px;padding-bottom: 30px;padding-right: 100px;width: 500px;margin-top: 10px">

                        <input class="form-control" type="text" placeholder="Дата"
                               name='date'
                               aria-label="date" style="width: 300px"><button type="submit" class="btn btn-dark ">Посмотреть
                        </button>

                        <br>
                    </div>
                </form>
    <div class="container-fluid" style="background-color: white">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Покупатели</th>
            </tr>
            </thead>
            <tbody>
                {% for item in customer %}
                    <tr>


                    <td>{{ item.name}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    </body>
{% endblock %}
