{% extends 'common.html' %}
{% block content %}
    <body class="container-fluid"
          style="background-image: url('http://www.bvinyl.com/image/catalog/texts/bvinyl-warehouse.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid" style="background-color: white">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Название товара</th>
                <th>Категория товара</th>
                <th>Компания, поизводящая товар</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                {% for item in product %}
                    <tr>


                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.company }}</td>
                    <td><a href="{% url 'delete_product' item.id %}">Удалить</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    </body>
{% endblock %}
