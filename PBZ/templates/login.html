{% extends 'common.html' %}
{% block content %}
    <body class="container-fluid"
          style="background-image: url('https://sugar.by/img/information.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid">
        <div class="row" style="height: 1000px">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="rounded" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group"
                         style="background-color: rgba(255, 250, 250,0.9); padding-left: 100px;padding-top: 30px;padding-bottom: 30px;padding-right: 100px;width: 500px;margin-top: 100px">
                        <label for="exampleInputEmail1"><h3>Войти в систему</h3></label>
                        <br>
                        {% if error == True %}
                            <input class="form-control mr-sm-2" type="text" placeholder="Имя пользователя"
                                   name='username'
                                   aria-label="username" style="width: 300px;border-color: red">
                            <br>
                            <input class="form-control mr-sm-2" type="password" placeholder="Пароль" name='password'
                                   aria-label="password" style="width: 300px;border-color: red">
                            <br>
                        {% else %}
                            <input class="form-control mr-sm-2" type="text" placeholder="Имя пользователя"
                                   name='username'
                                   aria-label="username" style="width: 300px">
                            <br>
                            <input class="form-control mr-sm-2" type="password" placeholder="Пароль" name='password'
                                   aria-label="password" style="width: 300px">
                            <br>
                        {% endif %}
                        <button type="submit" class="btn btn-dark mr-sm-2">Войти
                        </button>
                        <br>
                        <label for="exampleInputEmail1">
                            <h6>Нет аккаунта? <a href='{% url 'form_reg' %}'
                                                 style="color: dimgray"><h6>Зарегистрироваться</h6></a></h6>
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    </body>
{% endblock %}
