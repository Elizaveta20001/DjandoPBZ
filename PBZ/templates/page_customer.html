          style="background-image: url('https://www.franchise-ed.org.au/wp-content/uploads/2019/08/AdobeStock_202169920-scaled.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid">
        <div class="row" style="height: 1000px">
            <div class="col-4"></div>

                    <div class="form-group" style="background-color: rgba(255, 250, 250,0.9);margin-left: -100px;margin-top: 100px;height: 325px;width: 700px">

                        <a href="{% url 'create_customer_form' %}" type="submit" class="btn btn-dark my-2"

                        <br>
                        <a href="{% url 'edit_customer_page' %}" type="submit" class="btn btn-dark my-2" style="height: 70px;width: 500px;margin-left: 100px">

                        </a>
                        <br>
                        <a href="{% url 'delete_page_customer' %}" type="submit" class="btn btn-dark my-2" style="height: 70px;width: 500px;margin-left: 100px">
