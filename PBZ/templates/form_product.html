{% extends 'common.html' %}
{% block content %}
    <body class="container-fluid"
          style="background-image: url('https://diamantvrn.ru/files/images/sklad.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container-fluid">
        <div class="row" style="height: 1000px">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="rounded" method="post" action="http://127.0.0.1:8000/create_product">
                    {% csrf_token %}
                    <div class="form-group"
                         style="background-color: rgba(255, 250, 250,0.9); padding-left: 100px;padding-top: 30px;padding-bottom: 30px;padding-right: 100px;width: 500px;margin-top: 100px">
                        <label for="exampleInputEmail1"><h3>Добавить товар</h3></label>
                        <br>
                        <input class="form-control mr-sm-2" type="text" placeholder="Название товара"
                               name='name_product'
                               aria-label="name_product" style="width: 300px">
                        <br>
                        <input class="form-control mr-sm-2" type="text" placeholder="Категория"
                               name='category'
                               aria-label="category" style="width: 300px">
                        <br>
                        <input class="form-control mr-sm-2" type="text" placeholder="Компания"
                               name='company'
                               aria-label="company" style="width: 300px">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-dark mr-sm-2">Добавить
                        </button>
                        <br>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    </body>
{% endblock %}
